{% extends 'base.html' %}
{% block title %}Ghost Project Locations{% endblock %}

{% block body %}
  <h1>Ghost project - All Locations</h1>
  <input placeholder="Search locations" id="search" />
  <ul>
    {% for location in locations %}
      <li>
        <a href="/location/{{ location.id }}">{{ location.name }}</a> 
        <span>{{ location.city }},</span> {{ location.state }}<br>     
        {{ location.description}} 
      </li>
    {% endfor %}
  </ul>

  <script>
    document.getElementById('search').addEventListener('keypress', function(event){
      console.log(event);
      
    })
    </script> 

{% endblock %}
