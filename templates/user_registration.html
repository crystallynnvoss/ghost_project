{% extends 'base.html' %}
{% block title %}Ghost Project Profile{% endblock %}

{% block body %}

<form class="container rounded bg-white mt-5 mb-5" action="/registration" method="POST">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input name="first_name" type="text" class="form-control" placeholder="first name" value="{{user.first_name if user.first_name}}"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input name="last_name" type="text" class="form-control" placeholder="last name" value="{{user.last_name if user.last_name}}"></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">City</label><input name="city" type="text" class="form-control" placeholder="enter city" value="{{user.city if user.city}}"></div>
                    <div class="col-md-12"><label class="labels">State</label><input name="state" type="text" class="form-control" placeholder="enter state" value="{{user.state if user.state}}"></div>
                    <div class="col-md-12"><label class="labels">Zipcode</label><input name="zipcode" type="text" class="form-control" placeholder="enter zipcode" value="{{user.zipcode if user.zipcode}}"></div>
                    <div class="col-md-12"><label class="labels">Password</label><input name="password" type="text" class="form-control" placeholder="enter password" value="{{user.password if user.password}}"></div>
                    <div class="col-md-12"><label class="labels">Email</label><input name="email" type="text" class="form-control" placeholder="enter email" value="{{user.contacts.email if user.contacts.email}}"></div>
                </div> 
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Website</label><input name="website" type="text" class="form-control" placeholder="website" value="{{user.contacts.website if user.contacts.website}}"></div>
                    <div class="col-md-6"><label class="labels">Social Media link</label><input name = "social_media_link" type="text" class="form-control" value="" placeholder="social media" value="{{user.contacts.social_media_link if user.contacts.social_media_link}}"></div>
                </div>
                <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit" value="Save Profile" /></div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Ghost Hunting Experience</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">List of Favorites</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div>
            <div>
                <ol>
                <li></li>
                </ol>
            </div>
        </div>
</div>
</form>

{% endblock %}
